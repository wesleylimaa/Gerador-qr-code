<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Qr Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Montserrat:wght@200&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&family=Xanh+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="../QRCODE/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de Qr Code</h1>
            <p>Insira uma URL ou Texto, para Criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite uma Url" >
            <button>Gerar Qr Code</button>
        </div>
        <div id="qr-code">
            <img src="" alt="">
        </div>
    </div>

    
</body>
</html>
